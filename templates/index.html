<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Sports Dashboard</title>
    
      <!-- Leaflet JavaScript code-->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
      
      <!-- leaflet-choropleth JavaScript -->
    <script type="text/javascript" src="../static/choropleth.js"></script>
      
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
      
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
      
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet'>

    <title>Bar Chart Race</title>
    <meta charset="UTF-8" />
      
  </head>

  <body>
      
      
      <div class="container-fluid" style="padding-top:30px">
          <div class="row">
              <h4 style="text-align: center">Total Competitive Earnings Per Year Per Game</h4>
              <div class = "col colinfo">
                  <div class="container">
                    <button>Stop</button>
                    <svg id="bar-chart-race" style="background-color: #303030;
                                                    display: block;
                                                    margin: auto;">
                      <g class="chart-container">
                        <text class="chart-title"></text>
                        <g class="x-axis"></g>
                        <g class="y-axis"></g>
                        <g class="columns"></g>
                        <text class="current-date"></text>
                      </g>
                    </svg> 
                  </div>
              </div>
          </div>
        </div>
      
      <div class="container-fluid" style="padding:50px;">
          <div class="row">
              <div class="col">
                  <div class="container-fluid">
                      <div id="scatter" class="scplot"></div>
                  </div>
              </div>
              <div class="col">
                  <div class="container-fluid">
                      <div id="scatter3d" class="scplot"></div>
                    </div>
              </div>
          </div>
        </div>
      
      
      <div class="container-fluid" style="padding-left:80px; padding-right:80px; padding-bottom:100px;">
          <div class="row">
              <h4 style="text-align: center">Google Trend Choropleth (2021)</h4>
              <!-- The div where we'll insert our map -->
                <div id="map"></div>
          </div>
        </div>
      
      
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <!-- D3 JS -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="../static/bar_race.js"></script>
    <script src="../static/scatterplot.js"></script>
    <!-- Our JavaScript -->
    <script type="text/javascript" src="../static/choropleth_logic.js"></script>
      
  </body>
</html>
